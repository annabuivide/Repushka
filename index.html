<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(204, 230, 230);
        }
        input{
            width: 50px;
            height: 25px;
        }
        button{
            width: 150px;
            height: 50px
        }


    </style>
</head>
<body>
    <h1>Kvadrātvienādojuma risinātājs</h1>

    <br>

    <input type="number" id="aATB" placeholder="a">  
    <input type="number" id="bATB" placeholder="b">
    <input type="number" id="cATB" placeholder="c">

    <br>

    <button type="button" onclick="dari()">Rezultats</button>

    <br>

    <b><span id="rez"></span></b>
    <script>

       function disk(a,b,c){
            return b*b-4*a*c;
        }
            
       function  saknes(a,b,D){
            
            if(D<0){
               return false;}
            else{
                var x1=(-b+Math.sqrt(D))/(2*a);
                var x2=(-b-Math.sqrt(D))/(2*a);

                return [x1,x2];
            }     
         }

         function dari(){
            var a=aATB.value;
            var b=bATB.value;
            var c=cATB.value;

            if(isNaN(a) || isNaN(b) || isNaN(c) || a===0){
                rez.innerHTML='Ievadi korektus koeficentus! (a!=0)';
                return;
            }

            var atb=saknes(a,b, disk(a,b,c));

            if(atb===false){
                rez.innerHTML='Kvadrātvienādojumam  nav reālu sakņu.'
            }else{
                rez.innerHTML=`Saknes: x1= ${atb[0].toFoixed(3)}, x2=${atb[1].toFixed(3)}`;
            }

         }
    
    </script>
</body>
</html>
